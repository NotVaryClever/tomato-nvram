[OpenVPN Client]
pattern=vpn_client1_

[OpenVPN Client #2]
pattern=vpn_client2_

[OpenVPN Client #3]
pattern=vpn_client3_

[OpenVPN Server]
pattern=vpn_server1_

[OpenVPN Server #2]
pattern=vpn_server2_

[PPTP VPN Client]
pattern=pptp_client_

[PPTP VPN Server]
pattern=pptp_server_

[Tinc Daemon]
pattern=tinc_
