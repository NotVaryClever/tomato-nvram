[Name]
pattern=router_name|[wl]an_hostname

[WAN]
pattern=wan_(?!qos)

[WAN #2]
pattern=wan2_

[WAN #3]
pattern=wan3_

[WAN #4]
pattern=wan4_

[IPv6]
pattern=ipv6_

[LAN]
pattern=lan|jumbo

[Wireless]
pattern=wl_

[Wireless (2.4 GHz)]
pattern=wl0_

[Wireless (5 GHz)]
pattern=wl1_

[Wireless (5 GHz #2)]
pattern=wl2_

[Admin Access]
pattern=http_|https_|crt_|web_|telnetd_

[Port Forward]
pattern=\w*forward$

[UPnP]
pattern=upnp

[DHCP]
pattern=dhcp

[Time]
pattern=tm_|ntp_

[Logging]
pattern=log_

[DNS]
pattern=dns

[DDNS]
pattern=ddns

[TomatoAnon]
pattern=tomatoanon_

[Scripts]
pattern=script

[QOS]
pattern=qos_|wan_qos_|new_qos

[FTP]
pattern=ftp_

[Nginx]
pattern=nginx_

[BitTorrent]
pattern=bt_

[SSH Keys]
pattern=sshd_\w+key

[OpenVPN]
